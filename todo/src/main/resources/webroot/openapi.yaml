openapi: 3.0.3
info:
  title: TODO API
  version: 1.0.0
  description: |
    Manage personal and team TODOs with priorities, statuses, and due dates.

    **Features**
    - Filter by status/priority
    - Pagination & sorting
    - JWT-protected endpoints

    _Contact:_ support@example.com
  termsOfService: https://example.com/terms
  contact:
    name: API Support
    email: support@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

externalDocs:
  description: Project README
  url: https://example.com/readme

tags:
  - name: Todo
    description: Operations for managing TODO items

paths:
  /todos:
    get:
      operationId: listTodos
      responses:
        '200':
          description: OK
    post:
      operationId: createTodo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object   # minimal schema; optional but nice
      responses:
        '201':
          description: Created
  /todos/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string }
    get:
      operationId: getTodo
      responses:
        '200': { description: OK }
        '404': { description: Not Found }
